<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="mindar-image.prod.js"></script>
    <script src="aframe.min.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
      <script src="aframe-gif-shader.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://lendekkk.github.io/AR/target/targets (11).mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
    <a-asset-item id="avatarModel" src="https://lendekkk.github.io/AR/model/Origine_ok.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="180 0 0" position="0 0.2 0.1" scale="0.01 0.01 0.01" src="#avatarModel"
          animation="property: rotation; to: 180 800 0; loop: true; dur: 10000; dir: continue";
          animation__2="property: position; to: 0 0 0; dur: 10000; easing: easeInOutQuad; loop: true; dir: continue"
        >
      </a-entity>
    </a-scene>
  </body>
</html>
