<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="mindar-image.prod.js"></script>
    <script src="aframe.min.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
      <script src="aframe-gif-shader.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://lendekkk.github.io/AR/target/targetsLENAIC.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
    <a-asset-item id="avatarModel" src="https://lendekkk.github.io/AR/model/Modele_AB1_texture.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="100 180 0 " position="0 0.1 0.1" scale="0.005 0.005 0.005" src="#avatarModel"
          animation="property: rotation; to: 90 1440 0; loop: false; dur: 10000; dir: alternate";
          animation__2="property: position; to: 0 0.05 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        >
      </a-entity>
    </a-scene>
  </body>
</html>
